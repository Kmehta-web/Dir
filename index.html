<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Submission with Google Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .highlight {
      background-color: red;
      color: white;
    }
    #signout-section {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Text Submission</h1>
  
  <div id="login-section">
    <button id="google-login">Login using Google</button>
  </div>
  
  <div id="submission-section" style="display: none;">
    <input type="text" id="input-text" placeholder="Enter text or JWT token">
    <button id="submit-button">Submit</button>
  </div>
  
  <div id="signout-section">
    <button id="signout-button">Sign Out</button>
  </div>
  
  <table id="submission-table">
    <thead>
      <tr>
        <th>Text</th>
        <th>Date & Time</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be added dynamically -->
    </tbody>
  </table>

  <!-- Import jsrsasign for JWT verification -->
  <script src="https://kjur.github.io/jsrsasign/jsrsasign-latest-all-min.js"></script>

  <!-- Firebase Setup -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signOut,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBlWdCFByJdKsT4IvE6zeHwkmxtJSr185w",
      authDomain: "dira-d8176.firebaseapp.com",
      projectId: "dira-d8176",
      storageBucket: "dira-d8176.appspot.com",
      messagingSenderId: "822626171617",
      appId: "1:822626171617:web:42d099325181cc051b55a0",
      measurementId: "G-5GG1KR03EH",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Listen for auth state changes
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("submission-section").style.display = "block";
        document.getElementById("signout-section").style.display = "block";
      } else {
        document.getElementById("login-section").style.display = "block";
        document.getElementById("submission-section").style.display = "none";
        document.getElementById("signout-section").style.display = "none";
      }
    });

    // Google Login
    document.getElementById("google-login").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then(() => console.log("User signed in"))
        .catch((error) => console.error("Google login failed:", error));
    });

    // Sign Out
    document.getElementById("signout-button").addEventListener("click", () => {
      signOut(auth)
        .then(() => alert("Signed out successfully."))
        .catch((error) => console.error("Sign out failed:", error));
    });

    // Submit text
    document.getElementById("submit-button").addEventListener("click", async () => {
      const inputText = document.getElementById("input-text").value.trim();
      if (!inputText) return;

      const dateTime = new Date().toLocaleString();
      const isJWT = await verifyJWT(inputText);

      const tableBody = document.querySelector("#submission-table tbody");
      const newRow = document.createElement("tr");
      if (isJWT) newRow.classList.add("highlight");

      newRow.innerHTML = `
        <td>${inputText}</td>
        <td>${dateTime}</td>
      `;
      tableBody.appendChild(newRow);

      document.getElementById("input-text").value = ""; // Clear input
    });

    // Verify JWT using jsrsasign
    async function verifyJWT(token) {
      const publicKey = `-----BEGIN PUBLIC KEY-----
      MFYwEAYHKoZIzj0CAQYFK4EEAAoDQgAEMU1JFVEO9FkVr0r041GpAWzKvQi1TBYm
      arJj3+aNeC2aK9GT7Hct1OJGWQGbUkNWTeUr+Ui09PjBit+AMYuHgA==
      -----END PUBLIC KEY-----`;

      try {
        const isValid = KJUR.jws.JWS.verifyJWT(token, publicKey, {
          alg: ["ES256"],
        });

        return isValid;
      } catch (error) {
        console.error("JWT verification failed:", error);
        return false;
      }
    }
  </script>
</body>
</html>
