<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Submission with Google Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .highlight {
      background-color: red;
      color: white;
    }
    #signout-section {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Text Submission</h1>
  <div id="login-section">
    <button id="google-login">Login using Google</button>
  </div>
  <div id="submission-section" style="display: none;">
    <input type="text" id="input-text" placeholder="Enter text or JWT token">
    <button id="submit-button">Submit</button>
  </div>
  <div id="signout-section">
    <button id="signout-button">Sign Out</button>
  </div>
  <table id="submission-table">
    <thead>
      <tr>
        <th>Text</th>
        <th>Date & Time</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be added dynamically -->
    </tbody>
  </table>

  <!-- JWT library -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

  <script type="module">
    // Import Firebase functions (modular)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithRedirect,
      getRedirectResult,
      signOut,
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDutDyTo8sbmI8ftpIp3K5DtkgmV5uJYPw",
      authDomain: "grcs-69b66.firebaseapp.com",
      projectId: "grcs-69b66",
      appId: "1:621698190294:web:a4e08432305b59ae75b277",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle Google Login with Redirect
    document.getElementById("google-login").addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithRedirect(auth, provider);
    });

    // Handle Redirect Result
    getRedirectResult(auth)
      .then((result) => {
        if (result) {
          // User signed in successfully
          document.getElementById("login-section").style.display = "none";
          document.getElementById("submission-section").style.display = "block";
          document.getElementById("signout-section").style.display = "block";
        }
      })
      .catch((error) => {
        console.error("Google login failed:", error);
      });

    // Submit text
    document.getElementById("submit-button").addEventListener("click", async () => {
      const inputText = document.getElementById("input-text").value.trim();
      if (!inputText) return;

      const dateTime = new Date().toLocaleString();
      const isJWT = await verifyJWT(inputText);

      const tableBody = document.querySelector("#submission-table tbody");
      const newRow = document.createElement("tr");
      if (isJWT) {
        newRow.classList.add("highlight"); // Apply the highlight class for valid JWTs
      }

      newRow.innerHTML = `
        <td>${inputText}</td>
        <td>${dateTime}</td>
      `;
      tableBody.appendChild(newRow);

      document.getElementById("input-text").value = ""; // Clear input
    });

    // Verify JWT
    async function verifyJWT(token) {
      try {
        const decoded = jwt_decode(token); // Decode the JWT
        console.log("Decoded JWT:", decoded);
        return true; // Assume JWT is valid (for demonstration purposes)
      } catch (error) {
        console.error("JWT verification failed:", error);
        return false; // JWT is invalid
      }
    }

    // Sign Out
    document.getElementById("signout-button").addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          // Sign-out successful
          document.getElementById("login-section").style.display = "block";
          document.getElementById("submission-section").style.display = "none";
          document.getElementById("signout-section").style.display = "none";
          alert("You have been signed out.");
        })
        .catch((error) => {
          console.error("Sign out failed:", error);
        });
    });
  </script>
</body>
</html>
